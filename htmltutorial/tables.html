<!DOCTYPE html>
<!-- This is comment -->
<html>
	<head>
		<title>About tables</title>
		<meta charset="utf-8">
		<meta name="description" content="HTML table tutorial">
	</head>
	<body>
		<table>
			<thead>			
				<caption><h3>Explaining table</h3></caption>
				<tr>
					<th>1st column</th>
					<th>2nd column</th>
					<th>3rd column</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1st in 1st row</td>
					<td>2nd in 1st row</td>
					<td>3rd in 1st row</td>
				</tr>
				<tr>
					<td>1st in 2nd row</td>
					<td>2nd in 2nd row</td>
					<td>3rd in 2nd row</td>
				</tr>
				<tr>
					<td colspan="2">1st in 3rd row takes two columns</td>
					<td>3rd in 3rd row</td>
				</tr>

			</tbody>	
		</table>
	</body>
</html>
