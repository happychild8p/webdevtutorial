<!DOCTYPE html>
<!-- This is comment -->
<html>
	<head>
		<title>container tag tutorial</title>
		<meta charset="utf-8">
		<meta name="description" content="Divs and containers">
	</head>
	<body>
		<!-- a tags are inline tags-->
		<a href="www.google.com">link1</a>
		<a href="www.google.com">link2</a>
		<hr size="3" noshade>
		<!-- p tags are block tags-->
		<p>Paragraph1</p>
		<p>Paragraph2</p>
		<!-- Both span and div are containers-->
		<!-- span tags are inline elements(tags) -->
		<span>span1</span>
		<span>span2</span>
		<hr size="2" noshade>
		<!-- div tags are block elements(tags) -->
		<div>div1</div>
		<div>div2</div>

	</body>
</html>
