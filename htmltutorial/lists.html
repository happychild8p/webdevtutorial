<!DOCTYPE html>
<!-- This is comment -->
<html>
	<head>
		<title>about lists</title>
		<meta charset="utf-8">
		<meta name="description" content="">
	</head>
	<body>
		<ul>
			<li>Apples</li>
			<li>Oranges</li>
			<li><a href="https://www.gooogle.com"><strong>Google</strong></a></li>
		</ul>
		<p>Now ordered list</p><hr>
		<ol>
			<li>Apples</li>
			<li>Oranges</li>
			<li><a href="https://www.gooogle.com">Google</a></li>
		</ol>
	<ol type="A">
			<li>Apples</li>
			<li>Oranges</li>
			<li><a href="https://www.gooogle.com">Google</a></li>
		</ol>
	<ol type="I">
			<li>Apples</li>
			<li>Oranges</li>
				<ol>
					<li>mandarin</li>
					<li>Regular orange</li>
				</ol>
			<li><a href="https://www.gooogle.com">Google</a></li>
		</ol>
	<p>Now description list</p><hr>
	<dl>
		<dt>Apples</dt>
		<dd>- They are red</dd>
		<dt>Oranges</dt>
		<dd>- They are orange</dd>
	</dl>

	</body>
</html>
